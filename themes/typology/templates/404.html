{% extends "base.html" %}

{% block title %}Page Not Found - {{ SITENAME }}{% endblock %}

{% block content %}
<div class="typology-section">
    <div class="section-content" style="text-align: center; padding: 8rem 3rem;">
        <h1 style="font-size: 8rem; margin-bottom: 2rem;">404</h1>
        <h2 style="margin-bottom: 3rem;">Page Not Found</h2>
        <p style="font-size: 2rem; margin-bottom: 4rem;">
            Sorry, the page you're looking for doesn't exist or has been moved.
        </p>
        <p>
            <a href="{{ SITEURL }}/" style="display: inline-block; padding: 1.5rem 3rem; background: #222; color: #fff; text-decoration: none; border-radius: 5px; font-family: 'Josefin Sans', sans-serif; font-weight: 600; transition: background 0.2s ease-in-out;">
                Go to Homepage
            </a>
        </p>
    </div>
</div>
{% endblock %}
